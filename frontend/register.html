html<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - EasyApt</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="nav">
    <div class="container">
      <div class="nav-links">
        <span class="nav-brand">EasyApt</span>
        <a href="/">Home</a>
        <a href="/login.html">Login</a>
      </div>
    </div>
  </nav>

  <div class="container-sm">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">Create Your Account</h1>
        <p class="text-muted">Sign up to start booking appointments</p>
      </div>

      <div id="message" class="hidden"></div>

      <form id="register-form">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="you@example.com"
            required 
            autocomplete="email"
          />
          <small class="text-muted">We'll use this as your login username</small>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Create a strong password"
            required 
            autocomplete="new-password"
            minlength="8"
          />
          <small class="text-muted">Minimum 8 characters</small>
        </div>

        <div class="form-group">
          <label for="password2" class="form-label">Confirm Password</label>
          <input 
            type="password" 
            id="password2" 
            class="form-input" 
            placeholder="Re-enter your password"
            required 
            autocomplete="new-password"
            minlength="8"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block" id="register-btn">
          Create Account
        </button>
      </form>

      <div class="text-center mt-3">
        <p class="text-muted">
          Already have an account? 
          <a href="/login.html" style="color: var(--primary-color);">Login here</a>
        </p>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, showError, showSuccess, showInfo } from './js/api.js';

    const form = document.getElementById('register-form');
    const messageDiv = document.getElementById('message');
    const registerBtn = document.getElementById('register-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;

      messageDiv.className = 'hidden';

      if (!email || !password || !password2) {
        showError('message', 'Please fill in all fields');
        return;
      }

      if (password.length < 8) {
        showError('message', 'Password must be at least 8 characters long');
        return;
      }

      if (password !== password2) {
        showError('message', 'Passwords do not match');
        return;
      }

      registerBtn.disabled = true;
      registerBtn.textContent = 'Creating account...';
      showInfo('message', 'Creating your account...');

      try {
        await auth.register(email, password);
        
        showSuccess('message', 'Account created successfully! Redirecting to login...');
        
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);

      } catch (error) {
        console.error('Registration error:', error);
        showError('message', error.message || 'Registration failed. Please try again.');
        registerBtn.disabled = false;
        registerBtn.textContent = 'Create Account';
      }
    });

    const password2Input = document.getElementById('password2');
    const passwordInput = document.getElementById('password');

    password2Input.addEventListener('input', () => {
      if (password2Input.value && passwordInput.value !== password2Input.value) {
        password2Input.setCustomValidity('Passwords do not match');
      } else {
        password2Input.setCustomValidity('');
      }
    });
  </script>
</body>
</html>
