<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EasyApt</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></script>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="nav">
    <div class="container">
      <div class="nav-links">
        <span class="nav-brand">EasyApt</span>
        <a href="/">Home</a>
        <a href="/register.html">Create Account</a>
      </div>
    </div>
  </nav>

  <div class="container-sm">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">Login to EasyApt</h1>
        <p class="text-muted">Enter your credentials to access your account</p>
      </div>

      <div id="message" class="hidden"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="you@example.com"
            required 
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            required 
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block" id="login-btn">
          Login
        </button>
      </form>

      <div class="text-center mt-3">
        <p class="text-muted">
          Don't have an account? 
          <a href="/register.html" style="color: var(--primary-color);">Create one here</a>
        </p>
      </div>
    </div>
  </div>

  <script type="module">
    import { auth, showError, showSuccess, showInfo } from './js/api.js';

    const form = document.getElementById('login-form');
    const messageDiv = document.getElementById('message');
    const loginBtn = document.getElementById('login-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      messageDiv.className = 'hidden';

      if (!email || !password) {
        showError('message', 'Please enter both email and password');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      showInfo('message', 'Verifying...');

      try {
        // Get reCAPTCHA token
        const recaptchaToken = await grecaptcha.execute('6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI', {action: 'login'});
        console.log('CAPTCHA token obtained:', recaptchaToken ? recaptchaToken.substring(0, 20) + '...' : 'none');
        
        // Login with CAPTCHA token
        const data = await auth.login(email, password, recaptchaToken);
        
        showSuccess('message', 'Login successful! Redirecting...');
        
        setTimeout(() => {
          window.location.href = '/appointments.html';
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);
        showError('message', error.message || 'Login failed. Please check your credentials');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
